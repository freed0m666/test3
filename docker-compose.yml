version: '3'
services:
    php:
        build: ./php
        ports:
            - 80:80
        volumes:
            - ./php:/var/www/html/

    phpmyadmin:
        image: phpmyadmin
#        restart: always
        ports:
            - 8081:80
        environment:
            - PMA_ARBITRARY=1
            
    mysql:
        image: mysql
#        command: --default-authentication-plugin=mysql_native_password
#        restart: always
#        ports:
#            - 3306:3306
        environment:
            MYSQL_USER: user
            MYSQL_PASSWORD: qwer
            MYSQL_ROOT_PASSWORD: qwer
            MYSQL_ROOT_HOST: '%'
